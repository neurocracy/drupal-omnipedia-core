services:
  # Timeline service.
  omnipedia.timeline:
    class: Drupal\omnipedia_core\Service\Timeline
    arguments:
      - '@database'
      - '@entity_type.manager'
      - '@omnipedia.wiki'
      - '@session'
      - '@state'

  # Wiki service.
  omnipedia.wiki:
    class: Drupal\omnipedia_core\Service\Wiki
    arguments:
      - '@config.factory'
      - '@entity_type.manager'
      - '@omnipedia.wiki_node_tracker'
      - '@session'
      - '@state'

  # Wiki node tracker service.
  omnipedia.wiki_node_tracker:
    class: Drupal\omnipedia_core\Service\WikiNodeTracker
    arguments:
      - '@state'

  # Dates cache context.
  cache_context.omnipedia_dates:
    class: Drupal\omnipedia_core\Cache\Context\DatesCacheContext
    arguments:
      - '@omnipedia.timeline'
    tags:
      - { name: cache.context }

  # Wiki node cache context.
  cache_context.omnipedia_wiki_node:
    class: Drupal\omnipedia_core\Cache\Context\WikiNodeCacheContext
    arguments: ['@current_route_match', '@omnipedia.wiki']
    tags:
      - { name: cache.context }

  # Event subscriber to remove stored default main page when config is updated.
  omnipedia_core.config_remove_default_main_page_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Config\RemoveDefaultMainPageEventSubscriber
    arguments:
      - '@state'
    tags:
      - { name: 'event_subscriber' }

  # Event subscriber to update defined dates on wiki node entity changes.
  omnipedia_core.entity_update_defined_dates_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Entity\UpdateDefinedDatesEventSubscriber
    arguments:
      - '@omnipedia.timeline'
      - '@omnipedia.wiki'
    tags:
      - { name: 'event_subscriber' }

  # Event subscriber to replace the core Node class with our own.
  omnipedia_core.entity_replace_node_class_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Entity\ReplaceNodeEntityClassEventSubscriber
    tags:
      - { name: 'event_subscriber' }

  # Event subscriber to alter the site settings form.
  omnipedia_core.form_system_site_information_settings_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Form\SystemSiteInformationSettingsEventSubscriber
    arguments:
      - '@omnipedia.wiki'
      - '@string_translation'
    tags:
      - { name: 'event_subscriber' }

  # Event subscriber to update current date if a wiki page node is being viewed.
  omnipedia_core.kernel_set_current_date_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Kernel\SetCurrentDateEventSubscriber
    arguments:
      - '@current_route_match'
      - '@omnipedia.timeline'
      - '@omnipedia.wiki'
    tags:
      - { name: 'event_subscriber' }

  # Event subscriber to record when a wiki node is viewed.
  omnipedia_core.kernel_wiki_node_viewed_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Kernel\WikiNodeViewedEventSubscriber
    arguments:
      - '@current_route_match'
      - '@omnipedia.wiki'
    tags:
      - { name: 'event_subscriber' }
