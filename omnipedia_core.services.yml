services:
  # Timeline service.
  omnipedia.timeline:
    class: Drupal\omnipedia_core\Service\Timeline
    arguments:
      - '@database'
      - '@entity_type.manager'
      - '@omnipedia.wiki'
      - '@session'
      - '@state'

  # Wiki service.
  omnipedia.wiki:
    class: Drupal\omnipedia_core\Service\Wiki
    arguments:
      - '@config.factory'
      - '@entity_type.manager'
      - '@state'

  # Dates cache context.
  cache_context.omnipedia_dates:
    class: Drupal\omnipedia_core\Cache\Context\DatesCacheContext
    arguments:
      - '@omnipedia.timeline'
    tags:
      - { name: cache.context }

  # Wiki node cache context.
  cache_context.omnipedia_wiki_node:
    class: Drupal\omnipedia_core\Cache\Context\WikiNodeCacheContext
    arguments: ['@current_route_match', '@omnipedia.wiki']
    tags:
      - { name: cache.context }

  # Event subscriber to remove stored default main page when config is updated.
  omnipedia_core.system_site_front_page_config_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Config\SystemSiteFrontPageConfigEventSubscriber
    arguments:
      - '@state'
    tags:
      - { name: 'event_subscriber' }

  # Event subscriber to update current date if a wiki page node is being viewed.
  omnipedia_core.kernel_request_set_current_date_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Kernel\KernelRequestSetCurrentDateEventSubscriber
    arguments:
      - '@current_route_match'
      - '@omnipedia.timeline'
      - '@omnipedia.wiki'
    tags:
      - { name: 'event_subscriber' }

  # Event subscriber to update defined dates on wiki node entity changes.
  omnipedia_core.entity_update_defined_dates_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Entity\EntityUpdateDefinedDatesEventSubscriber
    arguments:
      - '@omnipedia.timeline'
      - '@omnipedia.wiki'
    tags:
      - { name: 'event_subscriber' }

  # Event subscriber to alter the site settings form.
  omnipedia_core.system_site_information_settings_form_event_subscriber:
    class: Drupal\omnipedia_core\EventSubscriber\Form\SystemSiteInformationSettingsEventSubscriber
    arguments:
      - '@omnipedia.wiki'
      - '@string_translation'
    tags:
      - { name: 'event_subscriber' }
